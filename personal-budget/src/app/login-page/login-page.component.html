<div>
  <form>
    <h3></h3>
    <h3>Login here</h3>
    <div>
      <label for="username"></label>
      <input placeholder="Enter Username" type="text" [(ngModel)]="username" name="username" tabindex="1" required>
    </div>
    <div class>
      <label for="password"> </label>
      <input placeholder="Enter Password" type="password" [(ngModel)]="password" name="password" tabindex="3" required>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div>
        <button class="myButton" (click)="signIn()">Login</button>
        <button class="myButton" (click)="signUp()"> Signup</button>
    </div>

  </form>
</div>
